<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <meta name="description" content="Web site created using create-react-app"/>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <link rel="stylesheet" href="../src/contact.css">
    <script src="https://kit.fontawesome.com/651d2edad9.js" crossorigin="anonymous"></script>
    <title>Contact Profile Page</title>
    
  </head>
  <body>
    
    <div class="container">
        <header class="hero">
            <a href="index.html">previous
                <i class="fas fa-arrow-circle-left back-btn"></i>
            </a>

            <div class="hero-info">
                <h1 class="name">Sister S</h1>
                <p class="relationship">Sistaaa</p>
            </div>
        </header>

        <section class="contact-info">

            <div class="info-line">
                <i class="fas fa-phone"></i>
                <p class="phone-number">888.000.888</p>
            </div>

            <div class="info-line">
                <i class="fas fa-sms text"></i>
                <p class="sms">Send Message</p>
            </div>

            <div class="info-line">
                <i class="fas fa-envelope"></i>
                <p class="email">sister.sisy@example.com</p>
            </div>

            <div class="info-line">
                <i class="fas fa-map-maker-alt"></i>
                <p class="address">9 Ex St</p>
            </div>
        </section>

        <a href="edit.html">edit
            <section class="edit-contact">
                <div class="edit-button">
                    <i class="fas fa-cog"></i>

                </div>
            </section>
        </a>
    </div>

  </body>
</html>
