<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <meta name="description" content="Web site created using create-react-app"/>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <link rel="stylesheet" href="../src/contact.css">
    <script src="https://kit.fontawesome.com/651d2edad9.js" crossorigin="anonymous"></script>
    <title>Edit Contact</title>
    
  </head>
  <body>
    
    <div class="container">
        <header class="hero">
            <a href="contact-profil.html">previous
                <i class="fas fa-arrow-circle-left back-btn"></i>
            </a>

            <div class="hero-info">
                <h1 class="name">Mommy M</h1>
                <p class="relationship">Mother</p>
            </div>
        </header>

        <section class="contact-info">

            <div class="info-line">
                
                <input type="text" class="type" name="fullname" placeholder="Full Name">
            </div>

            <div class="info-line">
                
                <input type="text" class="type" name="relationship" placeholder="Relationship">
            </div>

            <div class="info-line">
                <i class="fas fa-phone icon-gradient"></i>
                <input type="text" class="type" name="phone" placeholder="Phone Number">
            </div>

            <div class="info-line">
                <i class="fas fa-envelope"></i>
                <input type="text" class="type" name="email" placeholder="Email">
            </div>

            <div class="info-line">
                <i id="location" class="fas fa-map-maker-alt icon-gradient"></i>
                <input type="text" class="type" name="address" placeholder="Address">
            </div>
        </section>

        <section class="button-container">
            <a href="contact-profil.html">
                <div class="update-contact">
                    <i class="fas fa-trash"></i>
                    <button class="button">Save Contact</button>
                </div>
            </a>
        </section>

        <section class="button-container">
            <a href="delete-contact.html">
                <div class="update-contact">
                    <i class="fas fa-check-circle"></i>
                    <button class="button">Delete Contact</button>
                </div>
            </a>
        </section>

  </body>
</html>
